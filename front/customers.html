        <div class="login-container">
            <h1>تسجيل الدخول</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">إظهار كلمة المرور</label>
                </div>
                <button type="submit">دخول</button>
            </form>

        <script>
            document.getElementById('show-password').addEventListener('change', function() {
                var passwordField = document.getElementById('password');
                if (this.checked) {
                    passwordField.type = 'text';
                } else {
                    passwordField.type = 'password';
                }
            });
    
            // Define your customers' usernames and passwords
            const customers = {
                "amr": { password: "123" },
                // Add more customers as needed
            };
    
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
    
                // Check if the username exists in the customers object
                if (customers.hasOwnProperty(username) && customers[username].password === password) {
                    // Successful login
                    window.location.href = 'customer_data.html?username=' + encodeURIComponent(username);
                } else {
                    // Display error message
                    var errorMessage = document.getElementById('error-message');
                    errorMessage.innerHTML = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
                }
            });
        </script>
